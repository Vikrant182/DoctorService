# voting-app-virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: doctor-app-vs
spec:
  hosts:
  - "doctorservice.doctor.svc.cluster.local"
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: doctorservice.doctor.svc.cluster.local
        port:
         number: 8500